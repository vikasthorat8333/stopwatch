<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch</title>
</head>
<body>
    <div>
    <h1> Stopwatch</h1>
    <p class="timer"> <span id="second">00</span>: <span id="milisecond">00</span></p>
     <button id="button-start"> </button>
     <button id="button-stop"></button>
     <button id="button-reset"></button>
    </div>
    <script>
        window.onload = function () {
            var seconds = 00;
            var miliseconds = 00;
            var appendmilisecond = document.getElementById("miliseconds");
            var appendSecond = document.getElementById("second");
            var buttonStart = document.getElementById("button-start");
            var buttonStop = document.getElementById("button-stop");
            var buttonReset = document.getElementById("button-reset");
            var Interval;

           buttonStart.onclick = function (){
            clearInterval(Interval);
            Interval = setInterval(StartTimer , 10);
           }
           buttonStop.onclick = function (){
            clearInterval(Interval);
           }
           buttonReset.onclick = function(){
            clearInterval(Interval);
            miliseconds = "00";
            seconds ="00";
            appendmiliseconds.innerHTML = miliseconds;
            appendSecond.innerHTML = seconds;

           }

           function startTimer(){
            miliseconds++;
            if (miliseconds <=9){
                appendmiliseconds.innerHTML = "00" + miliseconds;
            }
            if (miliseconds > 9) {
                appendmiliseconds.innerHTML = miliseconds;
            }
            if (miliseconds > 99){
                seconds ++;
                appendmiliseconds.innerHTML = "00" + seconds;
                miliseconds = 0;
                appendmiliseconds.innerHTML = "0"+ 0;
            }
            if (seconds > 9){
                appendSeconds.innerHTML = seconds;
            } 
           }

        }
    </script>
    
</body>
</html>
